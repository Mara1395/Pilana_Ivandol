<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.css"
        integrity="sha512-MKxcSu/LDtbIYHBNAWUQwfB3iVoG9xeMCm32QV5hZ/9lFaQZJVaXfz9aFa0IZExWzCpm7OWvp9zq9gVip/nLMg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.6.0/nouislider.min.js"
        integrity="sha512-1mDhG//LAjM3pLXCJyaA+4c+h5qmMoTc7IuJyuNNPaakrWT9rVTxICK4tIizf7YwJsXgDC2JP74PGCc7qxLAHw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;300;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;300;600;900&display=swap" rel="stylesheet">

    <script type="text/javascript" src="custom.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pilana Ivandol</title>
</head>
<body>
    <header>
        <div class="container">
          <div class="header-inner">
            <div class="row w-100">
              <div class="col-3 d-flex justify-content-center">
                <img src="src/img/saw.png" class="logo" alt="logo">
                <h4 class="logo-title">Pilana <span class="item-orange">Ivandol</span></h4>
              </div>
              <div class="col-3">
                <div class="row">
                  <div class="col-6 circle">
                    <img src="src/img/location-dot-solid.svg" class="fa-location-dot" alt="location">
                  </div>
                  <div class="col-6">
                    <p class="top-contact">Adresa</p>
                    <p class="top-content">Ivandol 2, 34322 Brestovac</p>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="row">
                  <div class="col-6 circle">
                    <img src="src/img/square-facebook.svg" class="fa-square-facebook" alt="Facebook">
                  </div>
                  <div class="col-6 ">
                    <p class="top-contact">Facebook</p>
                    <a href="https://www.facebook.com/pilana.ivandol" class="top-content ">Pilana Ivandol</a>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="row">
                  <div class="col-6 circle">
                    <img src="src/img/phone-solid (1).svg" class="fa-phone" alt="phone number">
                  </div>
                  <div class="col-6 ">
                    <p class="top-contact">Telefon</p>
                    <a href="tel:385981754834" class="top-content">+385 98 175 4834</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- navbar-->
        <div class="container">
          <nav class="navbar navbar-expand-lg">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="#">Naslovnica</a>
                  <a class="nav-link" href="#">O nama</a>
                  <a class="nav-link" href="#">Proizvodi</a>
                  <a class="nav-link me-3" href="#">Kontakt</a>
                </div>
              </div>
          </nav>
        </div>
    </header>
    <section class="hero">
      <!-- carousel -->
      
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="src/img/vrtne_garniture_ivandol0029.jpg" class="d-block w-100 img-carousel" alt="vrtna garnitura">
                  <div class="carousel-caption d-none d-md-block">
                    <h5>KVALITETNA IZRADA</h5>
                    <p>Some representative placeholder content for the first slide.</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img src="src/img/kuhinje_ivandol00026.jpg" class="d-block w-100 img-carousel" alt="kuhinja">
                </div>
                <div class="carousel-item">
                  <img src="src/img/kreveti_ivandol00026.jpg" class="d-block w-100 img-carousel" alt="krevet">

                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
    </section>
    
</body>
</html>
